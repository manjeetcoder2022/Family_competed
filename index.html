<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
<h1 class="btn btn-success">FAMILY FACE RECOGNITION</h1>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>

    
      <div id="modals">
<h3>Father</h3>
     <hr>
<h3>Sister</h3><hr>
      
<h3>Me (Manjeet)</h3><hr>
     
<h3>Younger Brother (Adarsh)</h3>
     
    </div>
<br>
      <label>Webcam View - </label>
      <div id="camera">Webcam</div>
      <div id="image_div">Capture Image</div>

      <button class="btn btn-info" onclick="capture_image()">Capture Image</button>
      <br><br>
      <button class="btn btn-success" onclick="check()">Identify</button>
      <p style="font-size: 22px;">Object :  <span id="result_object_name" style="color: yellow;"></span></p>
      <p style="font-size: 22px;">Accuracy :  <span id="result_object_accuracy" style="color: yellow;"></span> </p>
    </center>

  </div>


<script src="main.js"></script>

  </body>
</html>
